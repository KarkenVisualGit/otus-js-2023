<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Paragraphs</title>
</head>
<body>
    <div>
        <input type="text" id="textInput" placeholder="Введите текст">
        <button id="addButton" style="display: none;">Добавить параграф</button>
    </div>
    <div id="paragraphContainer">
        <p>Пример параграфа 1</p>
        <p>Пример параграфа 2</p>
        <p>Пример параграфа 3</p>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const addButton = document.getElementById("addButton");
        const paragraphContainer = document.getElementById("paragraphContainer");

        textInput.addEventListener("input", () => {
            if (textInput.value.trim() !== "") {
                addButton.style.display = "block";
            } else {
                addButton.style.display = "none";
            }
        });

        addButton.addEventListener("click", () => {
            const newParagraph = document.createElement("p");
            newParagraph.textContent = textInput.value;
            paragraphContainer.appendChild(newParagraph);

            textInput.value = "";
            addButton.style.display = "none";

            const paragraphs = paragraphContainer.getElementsByTagName("p");
            if (paragraphs.length > 5) {
                paragraphContainer.removeChild(paragraphs[0]);
            }
        });
    </script>
</body>
</html>
